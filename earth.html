    <meta name="description" content="Links â€¢ A-Frame">
    <script src="dist/aframe-master.js"></script>
    <script src="js/components/aframe-tooltip-component.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/link-controls.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js">
    </script>
    <script src="js/info-message.js"></script>
</head>

<body>
    <a-scene fog="color: #241417; near: 0; far: 30;" raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse"
        camera-position environment="preset: forest" info-message="htmlSrc: #messageText">
        <a-assets>
            <img id="thumbMoon" crossOrigin="anonymous" src="images/moon.png">
            <img id="thumbSun" crossOrigin="anonymous" src="images/sun.png">
            <img id="thumbMars" crossOrigin="anonymous" src="images/mars.png">
            <audio id="space_audio" src="assets/space-audio.mp3"></audio>
            <a-asset-item id="messageText" src="message.html"></a-asset-item>
        </a-assets>

        <a-sound src="#space_audio" autoplay="true"></a-sound>
        <a-link href="index.html"    title="moon" position="-3.5 1.5 -3.0" image="#thumbMoon"></a-link>
        <a-link href="sun.html"     title="Sun" position="0 1.5 -3.0" image="#thumbSun"></a-link>
        <a-link href="mars.html"  title="Mars" position="3.5 1.5 -3.0" image="#thumbMars"></a-link>
        <a-entity light="type: point; color: #f4f4f4; intensity: 0.4; distance: 0" position="0 2 0"></a-entity>
        <a-entity id="leftHand" link-controls="hand: left"></a-entity>
        <a-entity id="rightHand" link-controls="hand: right"></a-entity>
    </a-scene>
</body>

</html>
